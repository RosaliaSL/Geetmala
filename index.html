<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Geetmala</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/radio.ico" />
    <title></title>
  </head>
  
  <body>
      <div class ="background">
          <video id = "track_video" autoplay muted loop>
            <source src="videos/sad.mov">
        </video>
        <div class="content">
            <!-- Logo -->
            <p class="logo">ðŸ“»</p>
            <h1>Geetmala</h1>
            <!-- Themes-->
            <div class="themes">
              <button onclick="load_theme(0)" class="astext">ðŸ’¿ Romance</button>
              <button onclick="load_theme(1)" class="astext">ðŸ’¿ Sad</button>
              <button onclick="load_theme(2)" class="astext">ðŸ’¿ Happy</button>
              <button onclick="load_theme(3)" class="astext">ðŸ’¿ Sufi</button>
              <button onclick="load_theme(4)" class="astext">ðŸ’¿ Ghazal</button>
            </div>
            <div class="github">
              <img class = "github-logo" src="images/github-logo.png" alt="github-logo">
              <h3>GitHub</h3>
            </div>

            <!--Controllers-->
            <div class="controllers">
                <div class="volume">
                    <!-- <p id="volume_show">90</p> -->
                    <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon" onclick="mute_sound()"></i>
                </div>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" 
                aria-hidden="true"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play" 
                aria-hidden="true"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward" 
                aria-hidden="true"></i></button>
            </div>

            <!--Current Theme-->
            <div class="current_theme">
                <p class="current_theme_text">Current Theme:</p>
                <p id = "theme-title" class="current_theme_text">Sad</p>
            </div>

        </div>
      </div>
      <!--- Add javascript file --->
      <script src="scripts/script.js"></script>
  </body>
</html>
